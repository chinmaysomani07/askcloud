builds:
  - binary: askcloud
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
      - arm
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
release:
  prerelease: auto

universal_binaries:
  - replace: true

brews:
  -
    name: cloud-lens
    homepage: https://github.com/chinmaysomani07/askcloud
    tap:
      owner: chinmaysomani07
      name: homebrew-askcloud
    commit_author:
      name: chinmaysomani07
      email: chinmaysomani7@gmail.com

checksum:
  name_template: 'checksums.txt'
